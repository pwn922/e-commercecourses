type Query {
  user(id: ID!): User
}

type Mutation {
  register(email: String!, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  updateUser(id: ID!, email: String, password: String): User
}

type User {
  id: ID!
  email: String!
  createdAt: String!
}

type AuthPayload {
  token: String!
  user: User!
}